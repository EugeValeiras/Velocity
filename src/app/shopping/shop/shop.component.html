<div class="productContainer">
  <div class="productItem" *ngFor="let product of productService.products$ | async">
    <h2>{{product.name}} - #{{product.id}}</h2>
    <p>{{product.description}}</p>
    <p><b>Price: </b> ${{product.price}}</p>
    <button [routerLink]="['../', 'product', product.id]">View</button>
  </div>
</div>
