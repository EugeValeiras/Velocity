<div style="text-align:center">
  <h1>
    Welcome to my new APP!
  </h1>
  <button (click)="toggleShowMessage()">{{showMessages ? 'Hide' : 'Show'}} Messages</button>
</div>

<ul *ngIf="showMessages">
  <li *ngFor="let message of messages | orderBy:'value':'reverse'">
    {{message.value}}
  </li>
</ul>
